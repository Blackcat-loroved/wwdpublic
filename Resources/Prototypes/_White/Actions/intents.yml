- type: entity
  id: ActionHelpToggle
  name: "[color=green]Help[/color]"
  noSpawn: true
  components:
  - type: InstantAction
    checkCanInteract: false
    checkConsciousness: false
    icon: 
      sprite: _White/Actions/intents.rsi
      state: helpOff
    iconOn: 
      sprite: _White/Actions/intents.rsi
      state: help
    event:
      !type:ToggleIntentEvent
        type: Help
    priority: 1

