ent-ClothingShoesBootsWinterChiefMedicalOfficer = зимние ботинки главного врача
    .desc = Утеплённые ботинки в цвет медицинского отдела, мягкие и пушистые. Массово использовались на холодных планетах и орбитальных открытых станциях, поскольку являются дешёвым и простым вариантом. Способны растопить чувства даже самого бессердечного врача.
